<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <!-- <link rel="image" href="./image.jpeg"> -->
    <link rel="icon" type="x-icon" href="./image top.jpeg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maincontainer">
        <div class="div">
            <h1>digitalclock</h1>
            <h1 class="heading">digitalclock</h1>
        </div>
        <br>

        <div class="container">
            <!-- <h1>TIME</h1> -->
            <span id="hours" class="css">0 </span>::
            <span id="zero2" class="css"> </span>
            <span id="ampm" class="css">0 </span>::
            <span id="minus" class="css">0</span>::
            <span id="zero" class="css"></span>
            <span id="seconds" class="css"> 0</span>
        </div>
        <!-- complete 0  -->
        <div class="container1">
            <!-- <h1>DATES</h1> -->
            <span id="zero3" class="css"> </span>
            <span id="days" class="css">0 </span>
            <span id="zero4" class="css"></span>::
            <span id="date" class="css">0 </span>::
            <span id="zero1" class="css"></span>
            <span id="month" class="css">0 </span>::
            <span id="year" class="css">0 </span>


        </div>
    </div>
    <script src="./app.js"></script>
